spring:
  application:
    name: eureka-server
server:
  port: 7770
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:7770
  server:
    # 关闭eureka的自我保护模式
    enable-self-preservation: false